<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS chess</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon/chess_board.png" />
</head>

<body>


    <div class="chess-board">

        <div id="fig-red-1" class="fig-red chess" draggable="true"><span class="span__fig-red">1</span></div>
        <div id="fig-red-2" class="fig-red chess" draggable="true"><span class="span__fig-red">2</span></div>
        <div id="fig-red-3" class="fig-red chess" draggable="true"><span class="span__fig-red">3</span></div>

        <div id="fig-green-1" class="fig-green chess" draggable="true"><span class="span__fig-green">1</span></div>
        <div id="fig-green-2" class="fig-green chess" draggable="true"><span class="span__fig-green">2</span></div>
        <div id="fig-green-3" class="fig-green chess" draggable="true"><span class="span__fig-green">3</span></div>

    </div>


    <div class=" btn">
        <button class="btn__random">Random</button>
        <button class="btn__reset">Reset</button>
    </div>

</body>

</html>
